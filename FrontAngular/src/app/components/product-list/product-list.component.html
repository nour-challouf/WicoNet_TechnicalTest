<div class="container mt-5">
  <h1 class="text-center mb-4">Product List</h1>
  <a routerLink="/products/add" class="btn btn-primary mb-3">Add product</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td>
        <!-- Details button in blue -->
        <a [routerLink]="['/products', product._id]" class="btn btn-info btn-sm me-2">Details</a>

        <!-- Update button in yellow -->
        <a [routerLink]="['/products/update', product._id]" class="btn btn-warning btn-sm me-2">Update</a>

        <!-- Delete button in red -->
        <button (click)="deleteProduct(product._id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
